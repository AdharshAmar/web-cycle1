<h1>Flower</h1>
<img src="flower.jpeg">
<p>A flower is the reproductive unit of an angiosperm plant. There is an enormous variety of flowers, but all have some characteristics in common. The definitive characteristic of the angiosperms is the enclosed ovary, which contains and protects the developing seeds.</p>
